<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- Estilos -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Formulario</title>

<body>
   <div class="container-fluid p-5 border rounded w-80">

      <div class="container-fluid border justify-content-center p-4 rounded-3">
         <div class="row">
            <div class="col-12 .bg-secondary border p-3 mb-2">
               <h3>Payment form example</h3>
            </div>
            <div <div class="col-12 alert-danger rounded d-flex justify-content-center " role="alert">
               Some fields are missing
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-4 ">
            <label for="numberImput" class="form-label">Card#</label>
            <input type="number" id="TextInput" class="form-control" value="" placeholder="XXXXXXXXXX">
         </div>
         <div class="col-4 ">
            <label for="numberImput" class="form-label">CVC#</label>
            <input type="number" id="TextInput" class="form-control" placeholder="0000">
         </div>
         <div class="col-4 ">
            <label for="TextInput" class="form-label">Amount</label>
            <imput type="text" id="TextInput" class="form-control" placeholder="Amount">
         </div>
      </div>
      <div class="row">
         <div class="col-6">
            <label for="text" class="from-label">First Name</label>
            <input type="text" id="TextInput" class="form-control"></input>
         </div>
         <div class="col-6">
            <label for="text" class="from-label">Last Name</label>
            <input type="text" id="TextInput" class="form-control">
         </div>
      </div>
      <div class="row ">
         <div class="col-6">
            <label for="text" class="from-label">City</label>
            <input type="TextInput" id="TextInput" class="form-control">
         </div>
         <div class="col-3">
            <label for="textarea" class="form-label">State</label>
            <input type="text" id="TextInput" class="form-control" value="">
         </div>
         <div class="col-3">
            <label for="text" class="from-label">Postal code</label>
            <input type="TextInput" id="TextInput" class="form-control">
         </div>
      </div>
      <div class="row">
         <div class="col-6">
            <label for="text" class="from-label">We accepte:</label>
            <div class="d-flex bg-secondary p-3 rounded-3 text-white" style="width: 270px;">
               <input type="radio" id="mastercard" name="credit">
               <label for="mastercard" class="p-1"><i class="fa-brands fa-cc-mastercard fa-2xl"></i></label>
               <input type="radio" id="visa" name="credit">
               <label for="visa" class="p-1"><i class="fa-brands fa-cc-visa fa-2xl"></i></label>
               <input type="radio" id="amex" name="credit">
               <label for="amex" class="p-1"><i class="fa-brands fa-cc-amex fa-2xl"></i></label>
               <input type="radio" id="cc" name="credit">
               <label for="cc" class="p-1"><i class="fa-brands fa-cc-diners-club fa-2xl"></i></label>
            </div>
         </div>
         <div class="col-6">
            <div class="form-group">
               <label for="FormControlTextarea1">Message</label>
               <textarea class="form-control" id="FormControlTextarea1" rows="3"></textarea>
               <small id="emailHelp" class="form-text text-muted">Add any notes here.</small>
            </div>
         </div>
      </div>

      <div class="form-footer border d-grid gap-2 d-md-flex justify-content-md-end p-4 ">
         <div class="button">
            <button type="button" class="btn btn-secondary" value="Cancel">Cancel</button>
            <input class="btn btn-primary" type="submit" value="Send"></button>
         </div>
      </div>


   </div>
   </div>
   </div>
</body>

</html>
